<div *ngIf="status!=null">
  <div class="d-flex justify-content-center my-3">
      <div class="alert alert-danger" role="alert">
          {{status!.error.message}} - {{status!.message}}
      </div>
  </div>
</div>

<div *ngIf="status==null">
  <table class="table table-striped table-hover">
      <tbody>
          <tr>
              <th>Propiedad</th>
              <th>Valor</th>
          </tr>
          <tr>
              <th>ID</th>
              <td>{{oEquipo.id}}</td>
          </tr>
          <tr>
              <th>Nombre</th>
              <td>{{oEquipo.nombre}}</td>
          </tr>
          <tr>
              <th>Ciudad</th>
              <td>{{oEquipo.ciudad}}</td>
          </tr>
          <tr>
              <th>Año fundación</th>
              <td>{{oEquipo.ano_fundacion}}</td>
          </tr>
          <tr>
              <th>Estadio</th>
              <td>{{oEquipo.estadio}}</td>
          </tr>
          <tr>
              <th>Liga</th>
              <td>{{oEquipo.liga}}</td>
          </tr>
          <tr>
            <th>Username</th>
            <td>{{oEquipo.username}}</td>
        </tr>
          <tr>
              <th>Role</th>
              <td>
                  <span *ngIf="oEquipo.role==false">Admin</span>
                  <span *ngIf="oEquipo.role==true">User</span>
              </td>
          </tr>
      </tbody>
  </table>
</div>
