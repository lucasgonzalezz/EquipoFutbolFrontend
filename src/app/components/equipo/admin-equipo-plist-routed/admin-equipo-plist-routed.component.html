<div class="container">
  <div class="row justify-content-center">
      <div class="col">
        <br>
          <div class="d-flex justify-content-center">
              <h1 class="my-3">Lista de Equipos</h1>
          </div> <br>
          <div class="card text-center m-5" *ngIf="bLoading">
              <div class="card-body">
                  <h3 class="text-danger">Procesando... espere, porfavor.</h3>
                  <div class="spinner-grow text-primary my-5" role="status">
                      <span class="sr-only"></span>
                  </div>
              </div>
          </div>
          <div class="d-flex justify-content-center" *ngIf="!bLoading">
              <a class="btn btn-primary mx-1" [routerLink]="['/admin','equipo','new']">Nuevo equipo</a>
              <a class="btn btn-warning mx-1" (click)="doGenerateRandom(10)">+10</a>
              <a class="btn btn-warning mx-1" (click)="doGenerateRandom(100)">+100</a>
              <a class="btn btn-warning mx-1" (click)="doGenerateRandom(1000)">+1000</a>
              <a class="btn btn-danger mx-1" (click)="doEmpty($event)">Vaciar</a>
            </div>
      </div>
      <app-admin-equipo-plist-unrouted *ngIf="!bLoading"></app-admin-equipo-plist-unrouted>
  </div>
</div>

<p-confirmPopup></p-confirmPopup>
